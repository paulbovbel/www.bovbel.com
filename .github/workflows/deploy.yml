name: Deploy www.bovbel.com

on:
  push:
    branches:
      - master
  workflow_dispatch: {}

concurrency:
  group: deploy-www-bovbel-com
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy www.bovbel.com
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: pip
        cache-dependency-path: requirements.txt

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Download resume
      env:
        RESUME_DOC_ID: ${{ secrets.RESUME_DOC_ID }}
      run: python deploy.py download-resume

    - name: Run pre-deploy tests
      run: pytest test.py -v -m pre_deploy --junit-xml=results-pre-deploy.xml

    - name: Publish pre-deploy test results
      uses: mikepenz/action-junit-report@v6
      if: always()
      with:
        report_paths: results-pre-deploy.xml
        fail_on_failure: true
        check_name: Pre-deploy Tests

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v5
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Upload to S3
      run: python deploy.py upload

    - name: Run post-deploy tests
      run: pytest test.py -v -m post_deploy --junit-xml=results-post-deploy.xml

    - name: Publish post-deploy test results
      uses: mikepenz/action-junit-report@v6
      if: always()
      with:
        report_paths: results-post-deploy.xml
        fail_on_failure: true
        check_name: Post-deploy Tests
